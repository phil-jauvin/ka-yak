<div class="modal-dialog modal-lg">

  <!-- Modal content-->
  <div class="modal-content">

    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h2 class="modal-title">Add a new post</h2>
    </div>

    <div class="modal-body">

      <!-- When this form is submitted it'll trigger the createPost function in the PostController -->
      <form ng-submit="createPost()">

        <!-- Drop down menu to select which board to post in -->
        <div class="form-group">
          <select class="form-control input-lg" id="boardselect" ng-model="postBoard">
            <option>Ottawa</option>
            <option>Gatineau</option>
          </select>
        </div>

        <div class="form-group" style="text-align:center">
          <textarea placeholder="Type your post here" ng-model="postContent" class="col-xs-12 input-lg" required></textarea>
          <button class="btn btn-success btn-lg btn-modal" type="submit">Post this</button>
        </div>

      </form>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>

  </div>
</div>
