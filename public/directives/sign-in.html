<div ng-controller="LoginController" class="modal-dialog modal-lg">

  <!-- Modal content-->
  <div class="modal-content">

    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h2 class="modal-title">Sign in</h2>
    </div>

    <div class="modal-body">

      <form class="form col-xs-12" ng-submit="login(user)" style="text-align:center;">

        <div class="form-group">
          <input class="input-lg" ng-model="user.username" placeholder="Username"></input>
        </div>

        <div class="form-group">
          <input type="password" class="input-lg" ng-model="user.password" placeholder="Password"></input>
        </div>

        <button class="btn btn-success btn-lg btn-modal" type="submit">Sign in</button>

      </form>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>

  </div>
</div>
